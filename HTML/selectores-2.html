<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: salmon;
        }
        p:hover {
            color: skyblue;
        }
        p::first-letter {
            color: teal;
        }
        div p:nth-child(2) {
            color: violet;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Hola</p>
        <p>Hola</p>
        <p>Hola</p>
    </div>
</body>
</html>
